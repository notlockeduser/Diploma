<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lab statistic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">

    </script>
</head>
<body>
<div>
    <h1>Lab statistic</h1>

    <hr>
    <p th:text="${lab}"></p>
    <hr>

    <hr>
    <h2>Add access by email student</h2>
    <form th:object="${updateAccessByEmail}" th:action="@{/update_access_by_email/{email}/{subject}/{labNumber}(email = ${lab.getTeacherEmail()},subject = ${lab.getSubject()},labNumber = ${lab.getLabNumber()})}" th:method="get">
        <div>
            <label for="studentEmail">Given studentEmail</label>
            <input id="studentEmail" type="text" th:field="*{email}">
        </div>
        <button type="submit">Add access by email student</button>
    </form>
    <hr>

    <hr>
    <h2>Add access by group</h2>
    <form th:object="${updateAccessByGroup}" th:action="@{/update_access_by_group/{email}/{subject}/{labNumber}(email = ${lab.getTeacherEmail()},subject = ${lab.getSubject()},labNumber = ${lab.getLabNumber()})}" th:method="get">
        <div>
            <label for="group">Given group</label>
            <input id="group" type="text" th:field="*{group}">
        </div>
        <button type="submit">Add access by group</button>
    </form>
    <hr>

</div>
</body>
</html>
